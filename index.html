<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png" alt="" id="copy">
        </div>
        <div class="range">
            <label for="lengthRange">Password Length (5 to 15):</label>
            <input type="range" id="lengthRange" min="5" max="15">
        </div>
        <button onclick="passwordGenerator()"><img src="./images/generate.png" alt=""> Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
